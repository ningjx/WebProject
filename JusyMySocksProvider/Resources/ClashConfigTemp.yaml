port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
bind-address: "*"
mode: rule
# info / warning / error / debug / silent
log-level: error
# RESTful web API listening address
external-controller: 0.0.0.0:9090
secret: ''
# A relative path to the configuration directory or an absolute path to a
# directory in which you put some static web resource. Clash core will then
# serve it at `http://{{external-controller}}/ui`.
#external-ui: folder

# Outbound interface name
#interface-name: en0

# fwmark on Linux only
#routing-mark: 6666
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
  - https://223.5.5.5/dns-query
  - https://doh.pub/dns-query
  - tls://dns.rubyfish.cn:853
  - dhcp://en0
  fallback:
  - 223.5.5.5
  - 119.29.29.29
  - 180.76.76.76
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
  fake-ip-filter:
  - +.nflxvideo.net
  - +.media.dssott.com

proxies:
  - name: 美国1
    type: ss
    server: SSDomainReplace1
    port: SSPortReplace1
    cipher: SSCipherReplace1
    password: SSPasswordReplace1
    udp: true

  - name: 美国2
    type: ss
    server: SSDomainReplace2
    port: SSPortReplace2
    cipher: SSCipherReplace2
    password: SSPasswordReplace2
    udp: true

  - name: 美国3
    type: vmess
    server: V2rayDomainReplace1
    port: V2rayPortReplace1
    uuid: V2rayUUIDReplace1
    alterId: V2rayAIDReplace1
    cipher: chacha20-poly1305
    udp: false
    tls: true
    skip-cert-verify: true

  - name: 日本
    type: vmess
    server: V2rayDomainReplace2
    port: V2rayPortReplace2
    uuid: V2rayUUIDReplace2
    alterId: V2rayAIDReplace2
    cipher: chacha20-poly1305
    udp: false
    tls: true
    skip-cert-verify: true

  - name: 荷兰
    type: vmess
    server: V2rayDomainReplace3
    port: V2rayPortReplace3
    uuid: V2rayUUIDReplace3
    alterId: V2rayAIDReplace3
    cipher: chacha20-poly1305
    udp: false
    tls: true
    skip-cert-verify: true

  - name: 美国0.1倍流量
    type: vmess
    server: V2rayDomainReplace4
    port: V2rayPortReplace4
    uuid: V2rayUUIDReplace4
    alterId: V2rayAIDReplace4
    cipher: chacha20-poly1305
    udp: false
    tls: true
    skip-cert-verify: true

proxy-groups:
  - name: 全局节点
    type: select
    proxies:
      - 最快节点
      - 美国3
      - 美国1
      - 美国2
      - 日本
      - 荷兰
      - 美国0.1倍流量
      - DIRECT
 
  - name: YouTube
    type: select
    proxies:
      - 日本
      - 美国0.1倍流量
      - 最快节点
      - 美国1
      - 美国2
      - 美国3
      - 荷兰

  - name: Netflix
    type: select
    proxies:
      - 日本
      - 美国1
      - 美国2
      - 美国3
      - 美国0.1倍流量
      - 最快节点
      - 荷兰

  - name: Disney
    type: select
    proxies:
      - 美国0.1倍流量
      - 最快节点
      - 美国1
      - 美国2
      - 美国3
      - 日本
      - 荷兰

  - name: 其它国际流媒体
    type: select
    proxies:
      - 日本
      - 美国0.1倍流量
      - 最快节点
      - 美国1
      - 美国2
      - 美国3
      - 荷兰

  - name: 未知IP
    type: select
    proxies:
      - DIRECT
      - 日本
      - 美国0.1倍流量
      - 最快节点
      - 美国1
      - 美国2
      - 美国3
      - 荷兰

  - name: 最快节点
    type: url-test
    proxies:
      - 美国3
      - 美国1
      - 美国2
      - 日本
      - 荷兰
      - 美国0.1倍流量
    url: http://www.gstatic.com/generate_204
    interval: 300

