    path: ./ruleset/CustomDirect.list
    interval: 86400
#git 加速 gh.con.sh ghproxy.com
  customproxy:
    type: http
    behavior: classical
    url: "https://gh.con.sh/https://raw.githubusercontent.com/ningjx/Clash-Rules/master/CustomProxy.txt"
    path: ./ruleset/CustomProxy.list
    interval: 86400

rules:
  - RULE-SET,netflix,Netflix
  - RULE-SET,youtube,YouTube
  - RULE-SET,disney,Disney
  - RULE-SET,proxy,全局节点
  - RULE-SET,customproxy,全局节点
  - RULE-SET,telegramcidr,全局节点
  - RULE-SET,streaming,其它国际流媒体
  
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,customdirect,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  #- GEOIP,CN,DIRECT,no-resolve 禁止对其进行DNS解析
  - MATCH,未知IP